    function check() {
      var re = /^(([^<>()[\]\\.,;:\s@\"]+(\.[^<>()[\]\\.,;:\s@\"]+)*)|(\".+\"))@((\[[0-9]{1,3}\.[0-9]{1,3}\.[0-9]{1,3}\.[0-9]{1,3}\])|(([a-zA-Z\-0-9]+\.)+[a-zA-Z]{2,}))$/;
      if ($('#name').val() == '') {
        alert('请输入您的姓名。');
      } else if ($('#email').val() == '') {
        alert('请输入您的Email。');
      } else if (!re.test($('#email').val())) {
        alert('Email的格式错误，请检查。');
      } else if (jcap() == false) {
        alert('验证码错误，请重新输入。');
      } else {
        $.ajax({
          type: 'GET',
          url: 'http://argo.hostingsiteforfree.com/test.php',
          dataType: 'json',
          crossDomain: true,
          data: {
            name: $('#name').val(),
            email: $('#email').val(),
            message: $('#message').val()
          }
        });
        alert('感谢您的反馈，我们将尽快通过Email与您联系！');  
      }
    }
  </script>
